</div>

<div

    <input type="search" ng-model="query" class="col-md-6" name="q" autocomplete="off"

        <span class="glyphicon glyphicon-search"></span>
    </button>
</div>
<table class="table-hover table-condensed">

        <tr>
            <th align="left" class="col-md-2">Date</th>

            <th align="left" class="col-md-2">Options</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="ibill in user.groups[0].bills| filter:query | orderBy:'date'">

                            </a> <a class="btn btn-xs" ng-init="ibill.isCollapsed = 'true'" ng-click="ibill.isCollapsed = !ibill.isCollapsed"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;details</a>
