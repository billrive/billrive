<div>
    <h4>Bills</h4>
</div>
<a class="btn btn-success" href="#/bills/add"><i class="glyphicon glyphicon-plus-sign icon-white"></i>&nbsp;Add a Bill</a>
<div
class="input-group pull-right">
    <input type="search" ng-model="query" class="col-md-2" name="q" autocomplete="off"
    placeholder="Search" tabindex="1" />
    <button class="btn btn-default"><i class="glyphicon glyphicon-search icon-large"></i> 
    </button>
    </div>
    <table class="table-hover table-condensed">
        <!--<table class="table">-->
        <thead>
            <tr>
                <th align="left" class="col-md-2">Date</th>
                <th align="left" class="col-md-2">Title</th>
                <th align="left" class="col-md-2">Bill Total</th>
                <th align="left" class="col-md-4">Options</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="ibill in user.groups[0].bills | filter:query | orderBy:'date'">
                <td colspan="4">
                    <table>
                        <tr>
                            <td class="col-md-2">{{ ibill.billDate | date:'MM/dd/yyyy'}}</td>
                            <td class="col-md-2">{{ ibill.title }}</td>
                            <td class="col-md-2">${{ ibill.billTotal }}</td>
                            <td class="col-md-4">
                                <!-- <a ng-click='deleteBill(ibill.id)'><i class="glyphicon glyphicon-trash "></i></a>

                            <a  href="#/bills/edit/0/{{$index}}"><i class="glyphicon glyphicon-pencil "></i></a>--> <a ng-click="ibill.isCollapsed = !ibill.isCollapsed" class="btn btn-xs"
                                ng-init="ibill.isCollapsed = 'true'"><i class=" icon-trash"></i></a>
                                <a
                                href="#/bills/edit/0/{{$index}}" class="btn btn-xs" ng-init="ibill.isCollapsed = 'true'"
                                ng-click="ibill.isCollapsed = !ibill.isCollapsed"><i class="glyphicon glyphicon-edit"></i>
                                    </a> <a class="btn btn-xs" ng-init="ibill.isCollapsed = 'true'" ng-click="ibill.isCollapsed = !ibill.isCollapsed"><i class="glyphicon glyphicon-eye-open"></i>&nbsp;details</a>
                                    <!--<a
                                    class="btn btn-default" ng-init="ibill.isCollapsed=' true'" ng-click="ibill.isCollapsed=!
                                    ibill.isCollapsed"><i class="glyphicon glyphicon-folder-open "></i> Details</a>-->
                            </td>
                        </tr>
                    </table>
                    <table>
                        <tr>
                            <td colspan="4">
                                <div collapse="ibill.isCollapsed">
                                    <div>
                                        <p ng-repeat="simplecost in ibill.billSimpleEntry.simpleUserIdAndLiableCost">{{simplecost.user.fName}} owes ${{simplecost.liableCost}}</p>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </table>
                </td>
                <!--<td>{{ibill}}</td>-->
            </tr>
            <!-- <tr>

                      <td><div collapse="ibill.isCollapsed">

                        <div class="well well-large">Some content</div> 

                </div></td>

                  </tr>-->
        </tbody>
    </table>
