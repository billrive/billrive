<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th></th>
        </tr>
    </thead>
    <div> <a class="btn btn-success" href="#/groups/add"><i class="glyphicon glyphicon-plus-sign icon-white"></i>&nbsp;Create a Group</a>
        <div
        class="input-group pull-right">
            <input type="search" ng-model="query" class="col-md-2" name="q" autocomplete="off"
            placeholder="Search" tabindex="1" />
            <button class="btn btn-default"><i class="glyphicon glyphicon-search icon-large"></i> 
            </button>
    </div>
    <div>
        <h4>Active Groups<h4></h4></h4>
    </div>
    <tbody>
        <tr ng-repeat="igroup in user.groups | filter:query | orderBy:'date'">
            <td>{{ igroup.name }}</td>
            <td>
                <!-- <a href="#/groups/edit/{{$index}}"><i class="glyphicon glyphicon-pencil "></i></a>--> <a class="btn btn-default  btn-success" href="#/groups/edit/{{igroup.id}}">&nbsp;Edit</a>
            </td>
            <td> <a ng-click="deactivateGroup(igroup.id)" class="btn btn-default  btn-warning"
                href="#/groups/list">&nbsp;Deactivate</a>
            </td>
        </tr>
    </tbody>
    </div>
</table>
<table>
    <div>
        <h4>Inactive Groups<h4></h4></h4>
    </div>
    <tbody>
        <tr ng-repeat="igroup in tmpInActGroups | filter:query | orderBy:'date'">
            <td>{{ igroup.name }}</td>
            <td>
                <!--<a ng-click="/groups/activate/{{igroup.id}}" class="btn btn-xs btn-success"
                href="#/groups/edit/{{$index}}"></i>&nbsp;Activate group</a>--> <a ng-click="activateGroup(igroup.id)" class="btn btn-xs btn-success"
                href="#/groups/list">&nbsp;Activate group</a>
            </td>
        </tr>
    </tbody>
</table>{{user.groups}}
