
  <table class="table table-striped">
        <thead>
          <tr>
          
            <th>Name</th>
            <th></th>
          </tr>
        </thead>
        <div>
        <a class="btn btn-success" href="#/groups/add"><i class="icon-plus-sign icon-white"></i>&nbsp;Create a Group</a>
      <div class="input-append pull-right">
          <input type="search" ng-model="query" class="span2" name="q" autocomplete="off" placeholder="Search" tabindex="1">
    <button class="btn"><i class="icon-search icon-large"></i> </button>
    </div>
        <div><h4>Active Groups<h4></div>
        <tbody>  
          <tr ng-repeat="igroup in user.groups | filter:query | orderBy:'date'">
           
            <td>{{ igroup.name }}</td>
          
            <td>
             <!-- <a  href="#/groups/edit/{{$index}}"><i class="icon-pencil "></i></a>-->
               <a  class="btn  btn-success" href="#/groups/edit/{{igroup.id}}"></i>&nbsp;Edit</a>
            </td>
            <td>
            <a ng-click="deactivateGroup(igroup.id)" class="btn  btn-warning" href="#/groups/list"></i>&nbsp;Deactivate</a>
            </td>
          </tr>
          
        </tbody>
      </table>

<table>
    <div><h4>Inactive Groups<h4></div>
    <tbody>
           <tr ng-repeat="igroup in tmpInActGroups | filter:query | orderBy:'date'">
           
            <td>{{ igroup.name }}</td>
            <td>
                <!--<a ng-click="/groups/activate/{{igroup.id}}" class="btn btn-mini btn-success" href="#/groups/edit/{{$index}}"></i>&nbsp;Activate group</a>-->
            
                <a ng-click="activateGroup(igroup.id)" class="btn btn-mini btn-success" href="#/groups/list"></i>&nbsp;Activate group</a>
            </td>
          </tr>
    </tbody>
</table>
{{user.groups}}
