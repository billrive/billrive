    <div class='form-group'>

        <input type="text" class="form-control" ng-model="bill.title"
               placeholder="Rent" />
    </div>
    <div class='form-group'>
        <label>Group</label>
        <select ng-change="setBillGroup()" ng-model="bill.groupId"
                class="form-control" ng-options="d.id as d.name for d in groups"></select>
    </div>
    <div class='form-group'>
        <label>Payer</label>
        <select ng-model="bill.billPayerId" class="form-control" ng-options="c.userId as c.user.fName+emptySpace+c.user.lName for c in bill.billSimpleEntry.simpleUserIdAndLiableCost"></select>
    </div>
    <div class='form-group'>
        <label>Notes</label>
        <textarea  class="form-control" ng-model="bill.notes"></textarea>
    </div>
