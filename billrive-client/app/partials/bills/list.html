<div>
    <h4>Bills</h4>
</div>
<a class="btn btn-success" href="#/bills/add"><i class="glyphicon glyphicon-plus-sign icon-white"></i>&nbsp;Add a Bill</a>
<div
    class="input-group pull-right">
    <input type="search" ng-model="query" class="col-md-6" name="q" autocomplete="off"
           placeholder="Search" tabindex="1" />
    <button type="button" class="btn btn-default btn-xs">
        <span class="glyphicon glyphicon-search"></span>
    </button>
</div>
<div class="table-responsive">
    <table class="table table-hover">
        <thead>
            <tr>
                <th align="left" >Date</th>
                <th align="left" >Title</th>
                <th align="left" >Bill Total</th>
                <!--<th align="left">Options</th>-->
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat-start="ibill in user.groups[0].bills| filter:query | orderBy:'date'"   ng-init="ibill.isCollapsed = ' true'" ng-click="ibill.isCollapsed = !ibill.isCollapsed">
                <td width="150px">{{ ibill.billDate | date:'MM/dd/yyyy'}}</td>
                <td>{{ ibill.title}}</td>
                <td>${{ ibill.billTotal}}</td>
                <!--<td></td>-->
            </tr>
            <tr ng-click="ibill.isCollapsed = !ibill.isCollapsed" ng-show="!ibill.isCollapsed" ng-repeat-end>
                <td >
                    Description of the bill goes here.{{ibill.description}}
                </td>
                <td colspan="1">
                    <p ng-repeat="simplecost in ibill.billSimpleEntry.simpleUserIdAndLiableCost">{{simplecost.user.fName}} owes ${{simplecost.liableCost}}</p>
                </td>
                <td> 
                    <div class="bill-options">
                    <a href="#/bills/edit/0/{{$index}}" class="btn"><i class="glyphicon glyphicon-edit"></i>&nbsp;Edit
                    </a>
                    <a ng-click="ibill.isCollapsed = !ibill.isCollapsed;
                        deleteBill(ibill.id)" class="btn"><i class="glyphicon glyphicon-trash"></i>&nbsp;Delete</a>
                    </div>
                    <div class="delete-confirm">
                      Confirm Delete?
                      <p><a ng-click="ibill.isCollapsed = !ibill.isCollapsed;
                        deleteBill(ibill.id)" class="btn"><i class="glyphicon glyphicon-trash"></i>&nbsp;Yes</a>
                         <a ng-click="ibill.isCollapsed = !ibill.isCollapsed;
                             deleteBill(ibill.id)" class="btn"><i class="glyphicon glyphicon-info-sign"></i>&nbsp;Cancel</a></p>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
